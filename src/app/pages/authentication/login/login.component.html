<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/LogoStock.jpg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <form [formGroup]="form" class="m-t-30" (ngSubmit)="submit()">
            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" placeholder="Digite seu email" />
              <!-- <mat-error *ngIf="f['email'].invalid && f['email'].touched">Email é obrigatório</mat-error> -->
            </mat-form-field>
          
            <!-- Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Senha</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" placeholder="Digite sua senha" />
              <mat-error *ngIf="f['password'].invalid && f['password'].touched">Senha é obrigatória</mat-error>
            </mat-form-field>
          
            <!-- Submit Button -->
            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="form.invalid">
              Entrar
            </button>
          </form>
                
          <span class="d-block f-w-500 text-center m-t-24"
            >Novo no Stock Flow?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Criar uma conta</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
